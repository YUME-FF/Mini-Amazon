<style>
    /* BASIC */

    html {
        background-color: #56baed;
    }

    body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
    }

    a {
        color: #92badd;
        display: inline-block;
        text-decoration: none;
        font-weight: 400;
    }

    #center {
        margin: auto;
        width: 60%;
        border: 3px solid black;
        padding: 10px;
    }

    h2 {
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        display: inline-block;
        margin: 40px 8px 10px 8px;
        color: #cccccc;
    }
</style>
{%extends 'main.html'%}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-info" type="submit"> Buy </button>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a class="ml-2" href="{% url 'UserHome' %}">Cancel</a>
        </small>
    </div>
</div>
{% endblock content%}
